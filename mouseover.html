<html>
<head>
  <title>Mouseover </title>
  <script>
    function changeImage() {
      document.getElementById("img").src ="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQbzEYW6w1_d1TKb6y1cxKtTNb6dCn-8hGRR7TmzxZbM5pd7OY_Sg70jNZ&s=10";
      document.getElementById("text").innerHTML = "hiiiiiii";
    }
  </script>
</head>
<body>
  <img id="img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWCupYN67mwTVBcqWgBXPPF2GyYMbLe6RAOA42ZtQ_8mDDJ8A8NAKe3EZq&s=10" onmouseover="changeImage()" width="300px" height="500px" />
  <p id="text">heloooo</p>
</body>
</html>
